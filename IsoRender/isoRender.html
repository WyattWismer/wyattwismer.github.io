<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #eaffff;">
<div class="row">
    <div class="col-sm-6">
        <canvas  id="canvas" width="1024" height="768"></canvas>
    </div>
    <div class="col-sm-6">
        </br>
        <table style="margin:auto;">
            <tr>
                <th>
                    <div class="left-button" onclick="switchStuff(randomInit)"><h1>Randomize</h1></div>
                </th>
                <th>
                    <div class="mid-button" onclick="fill()"><h1>Fill</h1></div>
                </th>
                <th>
                    <div class="right-button" onclick="switchStuff(destruction)"><h1>Destruction</h1></div>
                </th>
            </tr>
        </table>
        </br>
        <div style="text-align: center">
            <div class="well well-lg" style="display:inline-block;margin:auto;">
                <form>
                    <label class="radio-inline"><input type="radio" onclick="updaterotbutton()" name="axis" id="al">Left Axis</label>
                    <label class="radio-inline"><input type="radio" onclick="updaterotbutton()" name="axis" id="am">Middle Axis</label>
                    <label class="radio-inline"><input type="radio" onclick="updaterotbutton()" name="axis" id="ar">Right Axis</label>
                </form>
                <hr>
                <form>
                    <label class="radio-inline"><input type="radio" onclick="updaterotbutton()" name="direction" id="cw">Clockwise</label>
                    <label class="radio-inline"><input type="radio" onclick="updaterotbutton()" name="direction" id="ccw">Counterclockwise</label>
                    <hr>
                </form>
                <button type="button" class="btn btn-default disabled" id="rotsubmitbutton" onclick="rotateHandler()">Rotate</button>
            </div>
        </div>
        </br>
        <table style="margin:auto;">
            <tr>
                <th>
                    <div class="left-button" style="border-top-right-radius: 0px;border-bottom-right-radius: 0px;margin:0px;" onclick="createCode()"><h1><p>Create</p><p>Code</p></h1></div>
                </th>
                <th>
                    <div class="form-group" style="margin-bottom:0px;">
                        <textarea class="form-control" rows="7" style="border-radius:0px;line-height:1.42;"id="codeBox"></textarea>
                    </div>
                </th>
                <th>
                    <div class="right-button" style="border-top-left-radius: 0px;border-bottom-left-radius: 0px;margin:0px;" onclick="enterCode()"><h1><p>Enter</p><p>Code</p></h1></div>
                </th>
            </tr>
        </table>
        </br>
        <div style="margin:auto;text-align:center">
            <p><kbd>W</kbd><span class="glyphicon glyphicon-chevron-right"></span>up <kbd>A</kbd><span class="glyphicon glyphicon-chevron-right"></span>left <kbd>S</kbd><span class="glyphicon glyphicon-chevron-right"></span>down <kbd>D</kbd><span class="glyphicon glyphicon-chevron-right"></span>right <kbd>Q</kbd><span class="glyphicon glyphicon-chevron-right"></span>up level <kbd>E</kbd><span class="glyphicon glyphicon-chevron-right"></span>down level <kbd>Spacebar</kbd><span class="glyphicon glyphicon-chevron-right"></span>create/destroy</p>
        </div>

    </div>
</div>


<script type="text/javascript" src="index.js"></script>

</body>
</html>
